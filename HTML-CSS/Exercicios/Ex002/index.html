<body>
    <h1>
        paragráfos e quebras de linhas
    </h1>
    <hr>
    <p>
        Você pode escrever um paragrafo de qualquer jeito. basta colocar tudo no meio das tags &lt;/p&lg;<!--LESS THAN / GREATER THAN -->
    </p>
    <p>
        Se você precisar quebrar o texto em algum <br> lugar, você pode utlizar a tag br
    </p>
    <P>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &Delta;
    </P>
    <p>
        vamos adicionar alguns emoji:
        &#x1F91F;
        
    </p>
